sudo: required
dist: trusty
language: cpp

addons:
  apt:
    packages:
    - cmake
    - cppcheck
    - libboost-all-dev
    - libmysqlcppconn-dev

cache:
  directories:
    - $HOME/protobuf

before_install:
  - ./protocol/install_protobuf.sh

script:
  - scripts/build_server.sh

after_success:
  - scripts/do_cppcheck.sh
